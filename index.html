<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengecek Unfollow</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h2 { color: #333; }
        input { margin: 10px 0; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pengecek Unfollow</h2>
        <p>Unggah file following.html dan followers_1.html untuk melihat siapa yang tidak memfollow balik.</p>
        <label>Unggah following.html</label>
        <input type="file" id="followingFile"><br>
        <label>Unggah followers_1.html</label>
        <input type="file" id="followersFile"><br>
        <button onclick="processFiles()">Cek Unfollow</button>
        <div id="result"></div>
    </div>

    <script>
        function extractUsernames(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const links = doc.querySelectorAll("a"); // Ambil semua elemen <a> yang mengandung username
            return [...links].map(link => link.textContent.trim()).filter(username => username);
        }

        function processFiles() {
            const followingFile = document.getElementById('followingFile').files[0];
            const followersFile = document.getElementById('followersFile').files[0];
            if (!followingFile || !followersFile) {
                document.getElementById('result').innerText = 'Harap unggah kedua file!';
                return;
            }
            
            const reader1 = new FileReader();
            const reader2 = new FileReader();
            
            reader1.onload = function(e1) {
                reader2.onload = function(e2) {
                    try {
                        const following = extractUsernames(e1.target.result);
                        const followers = extractUsernames(e2.target.result);
                        
                        if (!following.length || !followers.length) {
                            document.getElementById('result').innerText = 'Gagal mengekstrak username dari file!';
                            return;
                        }
                        
                        const followingSet = new Set(following);
                        const followersSet = new Set(followers);
                        const notFollowingBack = [...followingSet].filter(user => !followersSet.has(user));

                        if (notFollowingBack.length) {
                            let tableHTML = '<table><tr><th>No</th><th>Nama Pengguna</th><th>Profil</th></tr>';
                            notFollowingBack.forEach((user, index) => {
                                tableHTML += `<tr><td>${index + 1}</td><td>${user}</td><td><a href='https://www.instagram.com/${user}' target='_blank'>Kunjungi Profil</a></td></tr>`;
                            });
                            tableHTML += '</table>';
                            document.getElementById('result').innerHTML = `<p>Orang yang tidak memfollow balik:</p>${tableHTML}`;
                        } else {
                            document.getElementById('result').innerHTML = '<p>Semua orang yang Anda follow juga memfollow balik.</p>';
                        }
                    } catch (error) {
                        document.getElementById('result').innerText = 'Terjadi kesalahan dalam membaca file!';
                    }
                };
                reader2.readAsText(followersFile);
            };
            reader1.readAsText(followingFile);
        }
    </script>
</body>
</html>
